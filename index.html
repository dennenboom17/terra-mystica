<!DOCTYPE html>
<html>
  <head>
    <title id="title">Terra Mystica</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script type="text/javascript" language="javascript" src="/stc/prototype-1.7.1.js"></script>
    <script type="text/javascript" language="javascript" src="/stc/common.js"></script>
    <script type="text/javascript" language="javascript" src="/stc/index.js"></script>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link id="favicon" rel="shortcut icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="row">
      	<div id="sidebar" class="col-sm-1">
	      <script>renderSidebar($("sidebar"));</script>
	</div>
	<div class="col-md-8">
	  <h4>Online Terra Mystica</h4>
	  <p>
	  This is an unofficial automated moderator tool
	  for <a href="http://www.terra-mystica-spiel.de/en/index.php">Terra
	  Mystica</a>, a game by Helge Ostertag and Jens Dr&ouml;gem&uuml;ller
	  published by Feuerland Spiele.
	  </p>
	  <div class="table-responsive">          
      
      <h4>Your Active / Recently Finished Games</h4>
      <table id="yourgames-active" class="table"></table>
      
    </div>  
	  <h4>Games you Administrate</h4>
	  <div class="table-responsive">          
      
      <table id="yourgames-admin" class="table"></table>
      
    </div>  
	  <h4>Your Finished Games</h4>
	  <div class="table-responsive">          
      
      <table id="yourgames-finished" class="table"><tr><td><a href="javascript:fetchGames('yourgames-finished', 'user', 'finished', listGames)">Load</a></table>
      
    </div>  
	  <h4>Games you Administrated</h4>
	  <div class="table-responsive">          
      
      <table id="yourgames-admin-finished" class="table"><tr><td><a href="javascript:fetchGames('yourgames-admin-finished', 'admin', 'finished', listGames)">Load</a></table>
      
    </div>  
	  <div id="changes" class="changelog"></div>
  
	  <script language="javascript">
	  fetchGames("yourgames-active", "user", "running", listGames);
	  fetchGames("yourgames-admin", "admin", "running", listGames);

	  setInterval(function() {
	    fetchGames("yourgames-active", "user", "running", listGames);
	    }, 5*60*1000);

	    fetchChangelog(function(data) {
	      showChangelog(data, $("changes"), "Recent Changes", 10 * 86400)
	    });
	  </script>
  
    
    </div>
    </div>
  </body>
</html>
